<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>CRUD</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand">CRUD</a>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center m-4">Usuarios</h1>
      <div class="row mt-5">
        <div class="col-md-4">
          <div class="card mb-5">
            <div class="card-header">
              <h3 class="card-title text-center">Crear usuario</h3>
            </div>
            <div class="card-body">
              <form id="form">
                <div class="form-group">
                  <label for="name"></label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Ingrese nombre" />
                </div>
                <div class="form-group">
                  <label for="email"></label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="Ingrese email" />
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="btn">Guardar</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="data"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
